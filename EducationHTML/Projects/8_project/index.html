<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Feedback Form</title>
        <link rel="stylesheet" href="styles.css"/>
      </head>
    <body>

        <header class = "header">
            <nav>
                <ul>
                <li><a href="#">Посылки</a></li>
                <li><a href="#">Упаковка</a></li>
                <li><a href="#">Подписка</a></li>
                </ul>
                <a href="#">Меню</a>
            </nav>
        </header>

        <section class = "sectionorder">
            

                <form action="" method="get" class="order-form">
                    <div class = "mainorder"> 
                        <div class="form-row">
                            <label for="full-name">Имя</label>
                            <input id="full-name" name="full-name" type="text" value = "Ирина"/>
                        </div>

                        <div class="form-row">
                            <label for="city">Город</label>
                            <select id="city" name="city">
                            <option value="moscow">Москва</option>
                            <option value="stpetersburg">Санкт-Петербург</option>
                            <option value="sochi">Сочи</option>
                            <option value="kazan">Казань</option>
                            </select>
                        </div>

                        <div class="form-row">
                            <label for="gift">Подарок</label>
                            <input id="gift" name="gift" type="text" value = "Книга в дорогом переплете"/>
                        </div>
                    
                        <div class="form-row">
                            <label for="email">Почта</label>
                            <input id="email"
                            name="email"
                            type="email"
                            placeholder="mcs@example.com"/>
                        </div>
                    </div>

                    <div class="form-row">
                        <button>Отправить</button>
                    </div>
                </form>

            
        </section>

        <section class = "sectionorderstatus">
            <p>ВАША ПОСЫЛКА УЖЕ В ПУТИ</p>
        </section>

        <footer class = "bottompage">
            <p>СЕКРЕТНЫЕ ПОСЫЛКИ ДЛЯ ДРУЗЕЙ</p>
            <p>&copy 2012</p>
        </footer>

    </body>
</html>
